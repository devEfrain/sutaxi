<div id="wrap-map" class="unselectable">
    <div id="selection">
        <div>{{ origin }}</div>
        <div>
            <select name="" id="origin">
                <option value="0">{{ select }}</option>
            </select>
        </div>
        <div>{{ destination }}</div>
        <div>
            <select name="" id="destiny"></select>
        </div>
    </div>
    <div id="buttons">
        <div id="btn-whatsapp" class="centerX centerY"><img src="assets/src/svg/whatsapp.svg" alt=""></div>
        <div class="centerX centerY"><div id="btn-origin" class="centerX centerY"></div></div>
        <div id="btn-options" class="centerX centerY"><img src="assets/src/svg/options.svg" alt=""></div>
    </div>
    <div id="map"></div>
</div>
