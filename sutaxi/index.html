<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:title' content='.:: Su Taxi ::.'/>
    <meta property='og:image' content='favicon.png'/>
    <meta property='og:description' content='Tarifario Oficial Su Taxi'/>
    <title>Su Taxi - Tarifario</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="../alpha/alpha.css">
    <link rel="stylesheet" type="text/css" href="../alpha/alpha_cc.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ui.sutx.css">
    <link rel="stylesheet" type="text/css" href="assets/leaflet/leaflet.css">
</head>
<body>
    <div id="wrapper">
        <div id="contextual" class="centerX centerY unselectable">
            <span>&nbsp;</span><span>&nbsp;</span><span>&nbsp;</span>
        </div>
        <div id="cancel-interface" class="hide"></div>
        <div id="mnu-options" class="hide"></div>
        <header id="app-header" class="unselectable">
            <div id="home" class="centerX centerY">
                <img src="assets/src/svg/home.svg" alt="">
            </div>
            <div id="title" class="centerY"></div>
        </header>

        <section id="app-module"></section>
        
        <footer id="app-mnu" class="unselectable">
            <ul class="no-list">
                <a href="assets/modules/static/info.html" data-n="0">
                    <li class="item centerX centerY">
                        <div class="mnu-box">
                            <div class="icon centerX"></div>
                            <div class="title">{{ info }}</div>
                        </div>
                    </li>
                </a>
                <a href="assets/modules/static/map.html" data-n="1">
                    <li class="item centerX centerY">
                        <div class="mnu-box">
                            <div class="icon centerX"></div>
                            <div class="title">{{ tari }}</div>
                        </div>
                    </li>
                </a>
                <a href="assets/modules/static/hotel.html" data-n="2">
                    <li class="item centerX centerY">
                        <div class="mnu-box">
                            <div class="icon centerX"></div>
                            <div class="title">{{ hotel }}</div>
                        </div>
                    </li>
                </a>
                <a href="assets/modules/static/services.html" data-n="3">
                    <li class="item centerX centerY">
                        <div class="mnu-box">
                            <div class="icon centerX"></div>
                            <div class="title">{{ services }}</div>
                        </div>
                    </li>
                </a>
                <a href="assets/modules/static/config.html" data-n="4">
                    <li class="item centerX centerY">
                        <div class="mnu-box">
                            <div class="icon centerX"></div>
                            <div class="title">{{ config }}</div>
                        </div>
                    </li>
                </a>
            </ul>
        </footer>
    </div>
    <div class="thepoint" style="width:1px; height: 1px; background-color: red; position: absolute; z-index: 1000;"></div>
    <div class="thepoint2" style="width:1px; height: 1px; background-color: yellow; position: absolute; z-index: 1000;"></div>
    <script src="../genesis.js"></script>
    <script type="text/javascript" src="assets/leaflet/leaflet.js"></script>
    <script async type="text/javascript" src="assets/leaflet/Leaflet.CheapLayerAt.js"></script>
    <script async type="text/javascript" src="assets/leaflet/leaflet-rotate.js"></script>
    <script src="assets/js/engine.sutx.js"></script>
    
</body>
</html>
